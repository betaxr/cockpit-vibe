name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ci-secret
      VITE_APP_ID: ci-app
      TENANT_ID: default
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Environment parity check
        run: node scripts/ci-env-check.mjs

      - name: Type check
        run: pnpm check

      - name: Run tests
        run: pnpm test -- --runInBand
